}

let PROMO_ID = CONFIG.BIKE.promoId

const DEBUG_MODE = false
const EVENTS_DELAY = DEBUG_MODE ? 2200 : 22000
let DIAMONDS = null
let displayKeys = []
let usingSafeFetch = true

function checkSubscription() {
  // Assuming a successful subscription check.
  document.getElementById('subscribePopup').style.display = 'none';
  document.querySelector('.key-button').disabled = DIAMONDS < 100;
}

function showSubscriptionPopup() {
  document.getElementById('subscribePopup').style.display = 'block';
}

try {
  setTimeout(() => { location.reload() }, 1000 * 60 * 30)
  start()
} catch(e) {
  showError(e, 1000000)

function initProgress() {
  const diamondCount = document.querySelector('.diamond-count')
  const keyCondition = document.querySelector('.key-condition')
  const keyButton = document.querySelector('.key-button')
  const delays = 7
  const progressPerDelay = 50
  let totalProgress = progressPerDelay * delays
  let curProgress = 0
  async function progress() {
    const progress = await fetchDiamonds()
    curProgress = Math.min(curProgress + progressPerDelay, totalProgress)
    DIAMONDS = progress
    diamondCount.innerText = DIAMONDS
    const minDiamondsRequired = 100
    if (DIAMONDS < minDiamondsRequired) {
      keyCondition.style.color = 'coral'
      keyButton.disabled = true
    } else {
      keyCondition.style.color = 'yellowgreen'
      keyButton.disabled = false
    }
    if (curProgress < totalProgress) {
      setTimeout(progress, EVENTS_DELAY / delays)
    }
  }
  progress()
}

function onPromoMode() {
  return document.querySelector('#select-mode').value
}

function subscribeToEvents(telegram) {
  const diamondCount = document.querySelector('.diamond-count')
  const keysContainer = document.querySelector('.keys')
  telegram.WebApp.onEvent('invoice_closed', async function () {
    if (telegram.WebApp.initDataUnsafe.user == undefined) {
      showError({message: "Cannot find the user. You need to authorize to use this tool. Contact developer."})
      return
    }
    const keys = await fetchPromoKeys()
    const count = parseInt(diamondCount.innerText)
    keys.forEach(key => displayKeys.push(key))
    renderKeys(keysContainer, displayKeys)
    diamondCount.innerText = count - keys.length * 100
  })
}

function iframeLoaded() {
  if (usingSafeFetch) {
    try {
      start()
    } catch (e) {
      showError(e, 1000000)
    }
  }
}

function showError(error, timeout=5000) {
  console.error(error)
  const div = document.createElement('div')
  div.className = 'error'
  div.innerText = error.message || error
  document.body.appendChild(div)
  setTimeout(() => div.remove(), timeout)
}

function renderKeys(container, keys) {
  container.innerHTML = ''
  keys.forEach(key => {
    const keyContainer = document.createElement('div')
    keyContainer.className = 'key-container'
    const span = document.createElement('span')
    span.className = 'key'
    span.innerText = key
    span.onclick = () => navigator.clipboard.writeText(key)
    const deleteKey = document.createElement('button')
    deleteKey.className = 'delete-key'
    deleteKey.innerText = '❌'
    deleteKey.onclick = () => {
      displayKeys = displayKeys.filter(k => k != key)
      renderKeys(container, displayKeys)
    }
    keyContainer.appendChild(span)
    keyContainer.appendChild(deleteKey)
    container.appendChild(keyContainer)
  })
}

async function fetchPromoKeys() {
  const keyMode = onPromoMode().toUpperCase()
  APP_TOKEN = CONFIG[keyMode].appToken
  PROMO_ID = CONFIG[keyMode].promoId
  if (DEBUG_MODE) console.log(`Fetching promo codes for mode: ${keyMode}`)
  if (!telegram || !telegram.WebApp.initDataUnsafe.user || !telegram.WebApp.initDataUnsafe.user.id) {
    throw new Error("Unauthorized user")
  }
  const params = {
    appToken: APP_TOKEN,
    promoId: PROMO_ID,
    userId: telegram.WebApp.initDataUnsafe.user.id,
    mode: keyMode,
    locale: 'en'
  }
  const resp = await safeFetch('/generatePromo', params)
  if (!resp.ok) {
    throw new Error("Error fetching promo keys")
  }
  const json = await resp.json()
  if (json.error) {
    throw new Error(json.error.message || 'Error fetching promo keys')
  }
  return json.keys || []
}

async function safeFetch(url, data) {
  if (usingSafeFetch) {
    usingSafeFetch = false
    const safeFetchIframe = document.querySelector('iframe')
    if (safeFetchIframe) {
      safeFetchIframe.contentWindow.postMessage({url, data}, '*')
      return new Promise((resolve) => {
        window.addEventListener('message', function onMessage(event) {
          if (event.data && event.data.response) {
            window.removeEventListener('message', onMessage)
            resolve(event.data.response)
          }
        })
      })
    }
  } else {
    return fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
  }
}

function start() {
  try {
    if (window.Telegram && Telegram.WebApp) {
      const telegram = Telegram
      telegram.WebApp.ready()
      initProgress()
      subscribeToEvents(telegram)
    }
  } catch (error) {
    console.error('Telegram WebApp not initialized')
  }
}
